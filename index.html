<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item header">
        <div class="top">
          <div class="image">
            <img src="image-jeremy.png" alt="" />
          </div>
          <div class="report">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="bottom">
          <ul id="schedule">
            <li>
              <button href="" id="day">Daily</button>
            </li>
            <li>
              <button href="" id="week">Weekly</button>
            </li>
            <li>
              <button href="" id="month">Monthly</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="grid-item content">
        <div class="item">
          <img src="icon-work.svg" alt="" />
        </div>
        <div class="bottomC" id="bottomC">
          <div class="working">
            <h5>Work</h5>
            <span>...</span>
          </div>
        </div>
      </div>
      <div class="grid-item contentTwo">
        <div class="item">
          <img src="icon-play.svg" alt="" />
        </div>
        <div class="bottomC" id="bottom2">
          <div class="working">
            <h5>Play</h5>
            <span>...</span>
          </div>
        </div>
      </div>
      <div class="grid-item contentThree">
        <div class="item">
          <img src="icon-study.svg" alt="" />
        </div>
        <div class="bottomC" id="bottom3">
          <div class="working">
            <h5>Study</h5>
            <span>...</span>
          </div>
        </div>
      </div>
      <div class="grid-item contentFour">
        <div class="item">
          <img src="icon-exercise.svg" alt="" />
        </div>
        <div class="bottomC" id="bottom4">
          <div class="working">
            <h5>Exercise</h5>
            <span>...</span>
          </div>
        </div>
      </div>
      <div class="grid-item contentFive">
        <div class="item">
          <img src="icon-social.svg" alt="" />
        </div>
        <div class="bottomC" id="bottom5">
          <div class="working">
            <h5>Social</h5>
            <span>...</span>
          </div>
        </div>
      </div>
      <div class="grid-item contentSix">
        <div class="item">
          <img src="icon-self-care.svg" alt="" />
        </div>
        <div class="bottomC" id="bottom6">
          <div class="working">
            <h5>Self-Care</h5>
            <span>...</span>
          </div>
        </div>
      </div>
    </div>
